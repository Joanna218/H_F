<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./build/css/analysis.css" />
    <link rel="stylesheet" href="./build/sprite.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
  </head>
  <body>
    <div class="container-fluid wrapper">
      <div class="row">
        <!-- 左邊sideBar -->
        <div class="col-md-2" id="sideBar">
          <!-- 上方頭貼部分 -->
          <div id="userProfile">
            <div id="userProfileBox">
              <div id="userPhoto">
                <img src="./build/images/head.jpg" alt="" />
              </div>
              <div id="userIM">
                <h5>林靜妤</h5>
                <span>高級會員</span>
              </div>
            </div>
          </div>
          <!-- 下方功能列表 -->
          <div id="featureLists">
            <ul id="featureListsUl">
              <li class="featureListsli isActive">
                <a href="#">
                  <span class="featureName">儀錶板</span>
                  <span class="icon icon-dashboard"></span>
                </a>
              </li>
              <li class="featureListsli">
                <a href="#">
                  <span class="featureName">粉絲變化圖</span>
                  <span class="icon icon-date"></span>
                </a>
              </li>
              <li class="featureListsli">
                <a href="#">
                  <span class="featureName">廣告投放分析</span>
                  <span class="icon icon-ad"></span>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <!-- 左邊sideBar -->
        <!-- 右邊main -->
        <div class="col-md-10" id="main">
          <!-- 上方header -->
          <div class="row header">
            <div class="col-md-11">
              <div id="headerLogo">
                <h2>Hey!Fans md-10</h2>
              </div>
            </div>
            <div id="haederNotice" class="col-md-1">
              <span class="icon icon-notice"></span>
            </div>
          </div>
          <!-- 上方header -->
          <!-- 下方content -->
          <div class="container content">
            <!-- 第一列row 選擇粉絲專業 -->
            <div class="row">
              <div class="col-md-12">
                <div class="fansBox BoxDiff">
                  <div class="fansBoxTitle col-md-4">
                    <h2>選擇粉絲專頁</h2>
                  </div>
                  <div class="fansPageSelect col-md-8">
                    <div class="checkBox">
                      <input type="checkbox" name="" id="" />
                      <label for="">韓國瑜</label>
                    </div>
                    <div class="checkBox">
                      <input type="checkbox" name="" id="" />
                      <label for="">賴清德</label>
                    </div>

                    <div class="checkBox">
                      <input type="checkbox" name="" id="" />
                      <label for="">郭台銘</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- 第二列row 粉絲比例圖、心情比例圖 -->
            <div class="row">
              <div class="col-md-4">
                <div class="fansBox">
                  <div class="fansBoxTitle">
                    <h2>粉絲比例圖</h2>
                    <span>以下顯示近3個月資料</span>
                  </div>
                  <div class="fansBoxChart">
                    <canvas id="fansDoughnut" width="400" height="400"></canvas>
                  </div>
                </div>
              </div>
              <div class="col-md-8">
                <div class="fansBox">
                  <div class="fansBoxTitle">
                    <h2>心情比例圖</h2>
                  </div>
                  <div class="fansBoxChart">
                    <canvas id="moodBar"></canvas>
                  </div>
                </div>
              </div>
            </div>
            <!-- 第三列row 粉黑文字雲、留言熱門話題排行 -->
            <div class="row">
              <div class="col-md-7">
                <div class="fansBox">
                  <div class="fansBoxTitle">
                    <h2>粉黑文字雲</h2>
                    <span>以下顯示近3個月資料</span>
                  </div>
                  <div class="fansBoxChart">
                    <input
                      type="checkbox"
                      id="switch-blue"
                      class="switch"
                      checked
                    />
                    <label for="switch-blue" class="lbl-off">黑粉</label>
                    <label for="switch-blue" class="lbl-on">紛絲</label>
                    <div
                      id="tag"
                      style="border: 1px solid #000; height: 300px; width: 400px;"
                    ></div>
                  </div>
                </div>
              </div>
              <div class="col-md-5">
                <div class="fansBox">
                  <div class="fansBoxTitle">
                    <h2>留言熱門話題排行</h2>
                    <span>以下顯示近3個月資料</span>
                  </div>
                  <div class="fansBoxChart">Chart</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 右邊main -->
  </body>
  <script src="./build/js/app.js"></script>
