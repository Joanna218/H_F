<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./build/css/index.css" />
    <link rel="stylesheet" href="./build/sprite.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.1/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.4/d3.layout.cloud.min.js"></script>
  </head>
  <body>
    <div class="container-fluid wrapper">
      <div class="row">
        <!-- 左邊sideBar -->
        <div class="col-md-2" id="sideBar">
          <!-- 上方頭貼部分 -->
          <div id="userProfile">
            <div id="userProfileBox">
              <div id="userPhoto">
                <img src="./build/images/head.jpg" alt="" />
              </div>
              <div id="userIM">
                <span class="userName">蔡英文</span>

                <span class="userlevel"
                  ><i class="fas fa-crown"></i>高級會員</span
                >
              </div>
            </div>
          </div>
          <!-- 下方功能列表 -->
          <div id="featureLists">
            <ul id="featureListsUl">
              <li class="featureListsli isActive">
                <a href="./index.html">
                  <span class="featureName">儀錶板</span>
                  <span class="icon icon-dashboard"></span>
                </a>
              </li>
              <li class="featureListsli">
                <a href="#">
                  <span class="featureName">粉絲變化圖</span>
                  <span class="icon icon-date"></span>
                </a>
              </li>
              <li class="featureListsli">
                <a href="#">
                  <span class="featureName">個別貼文分析</span>
                  <span class="icon icon-ad"></span>
                </a>
              </li>
              <li class="featureListsli">
                <a href="./analysis.html">
                  <span class="featureName">競爭者交叉分析</span>
                  <span class="icon icon-cross_list"></span>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <!-- 右邊main -->
        <div class="col-md-10" id="main">
          <!-- 上方header -->
          <div class="row header">
            <div class="col-md-11">
              <div id="headerLogo">
                <h2>Hey!Fans</h2>
              </div>
            </div>
            <div id="haederNotice" class="col-md-1">
              <span class="icon icon-notice"></span>
            </div>
          </div>
          <!-- 下方content -->
          <div class="container content">
            <!-- 第一列row 粉絲比例圖、心情比例圖 -->
            <div class="row">
              <div class="col-md-4">
                <div class="fansBox">
                  <div class="fansBoxTitle">
                    <h5>粉絲比例圖</h5>
                    <span>以下顯示近3個月資料</span>
                  </div>
                  <div class="fansBoxChart">
                    <canvas id="fansDoughnut" width="300" height="300"></canvas>
                  </div>
                </div>
              </div>
              <div class="col-md-8">
                <div class="fansBox">
                  <div class="fansBoxTitle">
                    <h5>心情比例圖</h5>
                  </div>
                  <div class="fansBoxChart">
                    <canvas id="moodBar"></canvas>
                  </div>
                </div>
              </div>
            </div>
            <!-- 第二列row 粉黑文字雲、留言熱門話題排行 -->
            <div class="row">
              <div class="col-md-7">
                <div class="fansBox">
                  <div class="fansBoxTitle">
                    <h5>粉黑文字雲</h5>
                    <span>以下顯示近3個月資料</span>
                  </div>
                  <div class="fansBoxChart">
                    <input
                      type="checkbox"
                      id="switch-blue"
                      class="switch"
                      checked
                    />
                    <label for="switch-blue" class="lbl-off">黑粉</label>
                    <label for="switch-blue" class="lbl-on">紛絲</label>
                    <div
                      id="tag"
                      style="border: 1px solid #000; height: 300px; width: 400px;"
                    ></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./build/js/venders.min.js"></script>
    <script src="./build/js/index.js"></script>
  </body>
