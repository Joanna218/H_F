<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./build/css/index.css" />
    <link rel="stylesheet" href="./build/sprite.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container-fluid wrapper">
      <div class="row">
        <!-- 左邊sideBar -->
        <div class="col-md-2" id="sideBar">
          <!-- 上方頭貼部分 -->
          <div id="userProfile">
            <div id="userProfileBox">
              <div id="userPhoto">
                userPhoto
              </div>
              <div id="userIM">
                <h5>userName</h5>
                <span>高級會員</span>
              </div>
            </div>
          </div>
          <!-- 下方功能列表 -->
          <div id="featureLists">
            <ul id="featureListsUl">
              <li class="featureListsli">
                <a href="#">
                  <span class="featureName">儀錶板</span>
                  <span class="icon icon-dashboard"></span>
                </a>
              </li>
              <li class="featureListsli">
                <a href="#">
                  <span class="featureName">粉絲變化圖</span>
                  <span class="icon icon-date"></span>
                </a>
              </li>
              <li class="featureListsli">
                <a href="#">
                  <span class="featureName">廣告投放分析</span>
                  <span class="icon icon-ad"></span>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <!-- 右邊main -->
        <div class="col-md-10" id="main">
          <!-- 上方header -->
          <div class="row header">
            <div class="col-md-11">
              <div id="headerLogo">
                <h2>Hey!Fans md-10</h2>
              </div>
            </div>
            <div id="haederNotice" class="col-md-1">
              <span class="icon icon-notice"></span>
            </div>
          </div>
          <!-- 下方content -->
          <div class="container content">
            <!-- 第一列row 粉絲比例圖、心情比例圖 -->
            <div class="row">
              <div class="col-md-4">
                <div class="fansBox">
                  <div class="fansBoxTitle">
                    <h2>粉絲比例圖</h2>
                    <span>以下顯示近3個月資料</span>
                  </div>
                  <div class="fansBoxChart">Chart</div>
                </div>
              </div>
              <div class="col-md-8">
                <div class="fansBox">
                  <div class="fansBoxTitle">
                    <h2>心情比例圖</h2>
                  </div>
                  <div class="fansBoxChart">Chart</div>
                </div>
              </div>
            </div>
            <!-- 第二列row 粉黑文字雲、留言熱門話題排行 -->
            <div class="row">
              <div class="col-md-7">
                <div class="fansBox">
                  <div class="fansBoxTitle">
                    <h2>粉黑文字雲</h2>
                    <span>以下顯示近3個月資料</span>
                  </div>
                  <div class="fansBoxChart">Chart</div>
                </div>
              </div>
              <div class="col-md-5">
                <div class="fansBox">
                  <div class="fansBoxTitle">
                    <h2>留言熱門話題排行</h2>
                    <span>以下顯示近3個月資料</span>
                  </div>
                  <div class="fansBoxChart">Chart</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script>
    (function($) {
      console.log("read");
      $("#userProfile").on("click", function() {
        console.log("userProfiledd");
        $("#sideBar").removeClass("col-md-2");
        $("#main").removeClass("col-md-10");
        $("#sideBar").addClass("col-md-1");
        $("#main").addClass("col-md-11");
      });
    })($);
  </script>
</html>
